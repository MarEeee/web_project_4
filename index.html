<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">     
        <link rel = "stylesheet" href = "pages/index.css">        
        <title>Around The U.S.</title>
    </head>
    <body>
        <div class = "page">

            <header class = "header">
                <img class = "header__logo" src="images/logo.svg" alt = "logo">
            </header>

            <main class = "content">

                <section class = "profile">
                    <img class = "profile__avatar" src = "images/avatar.png" alt = "avatar">                       
                   
                    <div class = "profile__info">
                        <h1 class = "profile__title">Fallout 4</h1>
                        <button class = "profile__edit-button" aria-label = "Edit"></button>

                        <p class = "profile__subtitle">The darkest locations of Fallout's world</p>
                        
                    </div>
                    <button class = "profile__add-button">
                        
                    </button>
                </section>

                <section class = "photo">
                    <ul class = "photo__elements">
                        <template id = "photo__element">
                            <li class = "photo__element">

                                <button class = "photo__button-image"></button>   
                                <button class ="photo__remove"></button>
                                                    
                                <img class = "photo__image" src = "" alt = "">
                               
                                
                                <div class = "photo__info">
                                    <h3 class = "photo__title"></h3>
                                    <button class = "photo__button" aria-label = "like"></button>
                                </div>
                            </li>
                        </template>                        
                    </ul>
                    
                    <footer class = "footer">
                        <p class = "footer__copyright">Â© 2020 Around The U.S</p>
                    </footer>
                </section>
                
                <form class = "form edit_form popup-closed" novalidate>                    
                    <div class = "form__profile">
                        <button class = "form__close-button close_edit-form" aria-label="Close edit form" type="reset" ></button>
                        <h2 class = "form__title">Edit Profile</h2>
                        <label class = "form__field">
                            <input id = "place-name-input" type="text" placeholder="Title" class="form__input form__input_type_place-name" minlength = "2" maxlength="40" required>
                            <span id = "place-name-input-error" class = "form__input_error">Please fill in this field</span>
                        </label>

                        <label class = "form__field">
                            <input id = "info-input" type="text" placeholder="Info" class="form__input form__input_type_info" minlength = "2" maxlength="200" required>
                            <span id = "info-input-error" class = "form__input_error">Please fill in this field</span>
                        </label>

                        <button class = "form__button form__save-button" type="submit">Save</button>
                    </div>
                </form> 

                <form class = "form create_form popup-closed" novalidate>                    
                    <div class = "form__profile">
                        <button class = "form__close-button close_add-form" aria-label="Close add form" type="reset" ></button>
                        <h2 class = "form__title">New place</h2>
                        <label class = "form__field">
                            <input  id = "title-input" type="text" placeholder="Title" class="form__input form__input_type_title" minlength = "2" maxlength="30" required>
                            <span id = "title-input-error" class = "form__input_error">Please fill in this field</span>
                        </label>
                        
                        <label class = "form__field">
                            <input id = "url-input" type="URL" placeholder="url" class="form__input form__input_type_link" required>
                            <span id = "url-input-error" class = "form__input_error">Please fill in this field</span>
                        </label>                       

                        <button class = "form__button form__create-button" type="submit">Create</button>
                    </div>
                </form> 
                
                <div class = "popup popup-closed" tabindex="0">    
                    <button class = "popup__close-button" aria-label="Close popup" type="reset" ></button> 
               
                    <img class = "popup__image" src="">
                    <p class = "popup__title"></p>
                </div>

            </main>
        </div>

        <script src="scripts/initialCards.js"></script>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/validate.js"></script>
    </body>
</html>
